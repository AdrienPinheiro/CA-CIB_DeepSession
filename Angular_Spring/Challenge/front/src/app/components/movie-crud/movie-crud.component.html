<!-- src/app/components/movie-crud/movie-crud.component.html -->
<div class="movie-crud">
    <form (ngSubmit)="isEdit ? updateMovie() : addMovie()">
      <input type="text" [(ngModel)]="movie.title" name="title" placeholder="Title" required />
      <input type="text" [(ngModel)]="movie.director" name="director" placeholder="Director" required />
      <input type="number" [(ngModel)]="movie.year" name="year" placeholder="Year" required />
      <button type="submit">{{ isEdit ? 'Update' : 'Add' }} Movie</button>
      <button type="button" (click)="resetForm()">Cancel</button>
    </form>
  
    <div class="movie-list">
      <div *ngFor="let movie of movies" class="movie-item">
        <h2>{{ movie.title }}</h2>
        <p>{{ movie.director }} - {{ movie.year }}</p>
        <button (click)="editMovie(movie)">Edit</button>
        <button (click)="deleteMovie(movie.id)">Delete</button>
      </div>
    </div>
  </div>
